<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Real Time scheduling - demo</title><script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script><script type="text/javascript" src="rtsched.js"></script><link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"><meta name="viewport" content="width=device-width, initial-scale=1.0"><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script></head><body><div class="container"><div class="row"><div class="col s6"><form id="examples" action="" onchange="loadExample();"><fieldset class="example-selection"><ul><li><input id="radio-ex0" type="radio" name="example" value="0"><label for="radio-ex0">esempio 0</label></li><li><input id="radio-ex1" type="radio" name="example" value="1"><label for="radio-ex1">esempio 1</label></li><li><input id="radio-ex2" type="radio" name="example" value="2"><label for="radio-ex2">esempio 2</label></li></ul></fieldset></form></div></div><div class="row"><div class="col s12"><form action=""><div><table class="table-fill" id="input_data"><thead><tr><th>Processi</th><th class="with-tooltip">Priorità</th><th>T</th><th>WCET</th></tr></thead><tbody><tr class="data_field"><td class="thread_name">a</td><td><input class="priority" type="number" min="0" value="0"></td><td><input class="period" type="number" min="1"></td><td><input class="wcet" type="number" min="1"></td></tr><tr class="data_field"><td class="thread_name">b</td><td><input class="priority" type="number" min="0" value="1"></td><td><input class="period" type="number" min="1"></td><td><input class="wcet" type="number" min="1"></td></tr><tr class="data_field"><td class="thread_name">c</td><td><input class="priority" type="number" min="0" value="2"></td><td><input class="period" type="number" min="1"></td><td><input class="wcet" type="number" min="1"></td></tr><tr class="data_field"><td class="thread_name">d</td><td><input class="priority" type="number" min="0" value="3"></td><td><input class="period" type="number" min="1"></td><td><input class="wcet" type="number" min="1"></td></tr></tbody></table></div><div class="row"><div class="col s6"><fieldset class="algorithm-selection"><p><input id="radio-fps" type="radio" name="algorithm" value="fps"><label for="radio-fps">Fixed Priority Scheduling: priorità definita in tabella</label></p><p><input id="radio-fps_rate_monotonic" type="radio" name="algorithm" value="fps_rate_monotonic"><label for="radio-fps_rate_monotonic">Fixed Priority Scheduling: rate monotonic</label></p><p><input id="radio-edf" type="radio" name="algorithm" value="edf"><label for="radio-edf">Earliest Deadline First</label></p></fieldset></div><div class="col s6"><div class="row"><fieldset class="options-selection"><ul><li><input id="opt-preemption" type="checkbox" value="preemption"><label for="opt-preemption">prelazione<div class="col s6"></div></label></li></ul></fieldset></div></div></div><div class="row"><button class="btn waves-effect waves-light" type="submit" onclick="main();">Via</button></div></form></div></div><div class="row"><div class="col s6"><label for="chart-width">Adjust Chart Width:</label><input id="chart-width" type="number" min="500" max="10000" step="100" value="1000" onchange="adjustChartWidth();"></div></div><div class="row"><div class="col s6"><form id="controls" action="" onchange="controls();"><label for="opt-speed">velocità animazione</label><input id="opt-speed" type="range" min="0" max="500"></form></div></div><div class="row"><div id="result"></div><div class="col s6 offset-s6" id="resultContainer" style="display:none;"><div class="card blue-grey darken-1"><div class="card-content white-text"><p id="resultMessage"></p></div></div></div></div></div></body><script>$(document).ready(function() {
    $('form').on('submit', function(e){
        e.preventDefault();
    });
    $('input[name="algorithm"][value="fps"]').click();
});</script></html>
